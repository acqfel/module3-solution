<div class="container">
    <table>
    <h4 class="text-center">LIST OF ITEMS</h4>
    <br>
        
        <tr ng-repeat="item in ctrl.items">
         <td>{{item.short_name}}</td>
         <td>{{item.name}}</td>
         <td>{{item.description}}</td>
         <td><button class="button" ng-click="ctrl.onRemove({index:$index})">Remove Item</button></td>
         </tr>
    </table>
</div>
